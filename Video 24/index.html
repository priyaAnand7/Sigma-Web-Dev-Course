<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            color: #1B5E20;
            border: 2px solid #1B5E20;
            padding: 34px;
            box-shadow: 2px 10px 20px 6px #1B5E20;
        }
        .text-element{
            color: #1B5E20;
            outline: 2px solid #1B5E20;
            outline-offset: 25px;
            text-shadow: 7px 10px 8px #1B5E20;
            border: 2px solid #1B5E20;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box.
    </div>
<p class="text-element">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam optio possimus voluptatem aperiam atque fuga ea accusantium modi alias obcaecati consequuntur, laudantium provident?
</p>
</body>
</html>
