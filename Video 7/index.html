<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is the page about the form making.">
    <title>FORMS -Let's learn it.</title>
</head>

<body>
    <h1> Form to apply for TA - Code with Priya.</h1>
    <form action="post" method="post">

        <div>
            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username" placeholder="Enter your Username">
        </div>
        <div>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="Gender" value="Female">
        </div>
        <div>
            <caption>Subjects:</caption>
            <label for="Maths">Maths</label>
            <input type="checkbox" id="Subjects" name="Maths" value="yes">
            <label for="English">English</label>
            <input type="checkbox" id="Subjects" name="English" value="yes">
            <label for="Hindi">Hindi</label>
            <input type="checkbox" id="Subjects" name="Hindi" value="yes">
            <label for="Science">Science</label>
            <input type="checkbox" id="Subjects" name="Science" value="yes">
            <label for="Social Studies">Social Studies</label>
            <input type="checkbox" id="Subjects" name="Social Studies" value="yes">
            <label for="Computer Applications">Computer Applications</label>
            <input type="checkbox" id="Subjects" name="Computer Applications" value="yes">
        </div>
        <div>
            <label for="Address">Address:</label>
            <textarea name="Address" id="Address" cols="" rows="" placeholder="Enter your Permanent Address"></textarea>
        </div>
        <div>
            <label for="Course">Select Course</label>
            <select name="Course" id="Course">
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
            </select>
        </div>

    </form>
</body>

</html>
